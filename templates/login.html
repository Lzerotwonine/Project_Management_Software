<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link href="static/css/login.css" rel="stylesheet">
    <style>
    </style>
</head>
<body>
<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>
<form method="POST">
    {{ form.hidden_tag() }}
    <h3>Đăng nhập</h3>
    <label for="email">{{ form.email.label }}</label>
    <input type="text" placeholder="Email" id="email" name="email" size=32>
    <label for="password">{{ form.password.label }}</label>
    <input type="password" placeholder="Mật khẩu" id="password" name="password" size=32>
    <p>Nếu bạn chưa có tài khoản, xin hãy <a href="{{ url_for('register') }}">Đăng ký</a>.</p>
    <button>Đăng nhập</button>
</form>
</body>
</html>
